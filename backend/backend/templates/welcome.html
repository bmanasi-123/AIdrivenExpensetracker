<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #007bff;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-signup {
            background-color: #28a745;
        }
        .btn-login {
            background-color: #007bff;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}
    <div class="container">
        <h1>Welcome to AI Expense Tracker</h1>
        <p>ðŸš€ Want to track your expenses? <br> <strong>Join Now or Log In to Continue!</strong></p>

        <a href="{% url 'signup' %}" class="btn btn-signup">Sign Up</a>
        <a href="{% url 'login' %}" class="btn btn-login">Log In</a>

        <!-- <button class="btn btn-login" data-bs-toggle="modal" data-bs-target="#loginModal">Log In</button> -->

        <p>ðŸ‘¤ Already have an account? <a href="{% url 'login' %}">Log In Here</a></p>
        <p>ðŸ”° New to Expense Tracker? <a href="{% url 'signup' %}">Create an Account</a></p>
    </div>


    <!-- Bootstrap JS (required for modals to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
