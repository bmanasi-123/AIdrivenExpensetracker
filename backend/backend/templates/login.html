<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - AI Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
            text-align: left;
        }
        h1 {
            color: #007bff;
        }
        .btn-login {
            background-color: #28a745;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login to your Account</h1>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required placeholder="Enter Your username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" autocomplete="new-password" required placeholder="Enter Your password">
            </div>
            <button type="submit" class="btn btn-login">Log In</button>
            <p>Forgot password? <a href="{% url 'reset_password' %}">Reset here</a></p>


            <div class="field" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                <b>Don't have an account?</b>
                <a class="anc" href="/signup">Sign Up</a>
            </div>
            

        </form>
    </div>
</body>
</html>
