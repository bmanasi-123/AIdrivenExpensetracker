<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AI Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
            text-align: left;
        }
        h1 {
            color: #007bff;
        }
        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form method="POST" action="{% url 'profile' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">First Name:</label>
                <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name:</label>
                <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" value="{{ user.email }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number:</label>
                <input type="text" name="phone_number" value="{{ user.phone_number }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Monthly Budget:</label>
                <input type="number" name="monthly_budget" value="{{ user.monthly_budget }}" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label">Currency:</label>
                <select name="currency" class="form-control" style="appearance: auto; -webkit-appearance: auto;">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="INR" selected>INR (₹)</option>
                </select>
            </div> 
            <div class="mb-3">
                <label class="form-label">Get Notified:</label>
                <select name="flag" class="form-control" style="appearance: auto; -webkit-appearance: auto;">
                    <option value="email">email</option>
                    <option value="SMS">SMS</option>
                    <option value="BOTH" selected>BOTH</option>
                </select>
            </div> 
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
