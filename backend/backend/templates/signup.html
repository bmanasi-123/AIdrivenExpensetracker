<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 500px;
            text-align: left;
        }
        h1 {
            color: #007bff;
        }
        .btn-signup {
            background-color: #28a745;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <!-- <div class="mb-3">
                <label class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control" required>
            </div> -->
            <div class="mb-3">
                <label class="form-label">Username:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" name="password" class="form-control" autocomplete="new-password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number:</label>
                <input type="text" name="phone_number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Budget (Per Month):</label>
                <input type="number" name="monthly_budget" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Currency:</label>
                <select name="currency" class="form-control">
                    <option value="USD">USD ($)</option>
                    <option value="EUR">EUR (€)</option>
                    <option value="INR" selected>INR (₹)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-signup">Sign Up</button>

            <div class="field" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
                <b>Already have an account?</b>
                <a class="anc" href="/login">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
